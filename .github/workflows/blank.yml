name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: create output directory
        run: mkdir output
      - uses: docker://pandoc/core:2.9
        with:
          args: 00-Outline.md 01-Chapter1.md 01-Chapter2.md --to=docx --output=book.docx #--from=gfm --standalone 
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: book.docx
